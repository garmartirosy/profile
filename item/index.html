<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Food Label</title>
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">


<script type="text/javascript" src="https://model.earth/localsite/js/jquery.min.js" id="/localsite/js/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="https://model.earth/localsite/css/base.css" id="/localsite/css/base.css" />
<script type="text/javascript" src="https://model.earth/localsite/js/localsite.js?showheader=true"></script>

<link type="text/css" rel="stylesheet" href="css/label.css" />
<script type="text/javascript" src="js/label.js"></script>

<style>
</style>

<script>
loadMarkdown("README.md", "readmeDiv", "_parent");
</script>

</head>

<body>
<div class="content contentpadding large-list">
  <div id="readmeDiv"></div>
  
    <div class="floatRight hideMobile" style="width:100%;max-width:600px;">

        <b>Item</b><br>
        <textarea id="sourceDiv" rows="10" style="width:100%"></textarea><br>

        <b>Recommended Daily</b><br>
        <textarea id="dailyDiv" rows="3" style="width:100%"></textarea><br>

        <b>Profile Object</b><br>
        <textarea id="jsonDiv" rows="15" style="width:100%"></textarea>

        <br><br>

    </div>

    <div style="overflow: auto;">
    <!-- ITEM LABEL -->
    <div id="item-label" >
      <div>
        Nutrition Facts
      </div>
      <div class="item-label-header">
        <div id="item-name" class="item-name"></div>
        <div class="quantity-controls">
          <button id="decrease-quantity" style="display:none">-</button>
          <input id="quantity-input" style="width:45px" type="number" value="1" min="1" step="1">
          <button id="increase-quantity" style="display:none">+</button>
        </div>
      </div>

      <hr class="thick-line">
      <div class="serving-size">Amount Per Serving</div>
      <hr class="thin-line">

      <div id="sections">
      </div>

      <div id="nutritionFooter" class="footer" style="display:none">
        <hr class="thick-line">
        <div class="disclaimer">
          * The % Daily Value (DV) tells you how much a nutrient in a serving of food contributes to a daily diet. 2000 calories a day is used for general nutrition advice.
        </div>
        <div class="ingredients"><strong>INGREDIENTS:</strong> Bleu Cheese Dressing</div>
      </div>
    </div><br><br>
    <!-- /ITEM LABEL -->
    </div>


</div>
</body>
</html>
