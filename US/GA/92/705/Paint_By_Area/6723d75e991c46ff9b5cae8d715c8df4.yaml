description: 'The e600 Exterior Paints are specifically designed to meet the expectations
  of professional painters. Developed

  for optimal sprayability with minimized flashing and surfactant leaching, this 100%
  acrylic formula provides

  excellent hiding power and a uniform finish. Dried film is mold and mildew resistant.
  This product line includes

  the following sheens: e610 Flat, e640 Satin, e670 Semi-gloss, and is available in
  1-gallon and 5-gallon size

  containers. There are tint bases offered for all sheens in the series as follows:
  White, Medium, and Deep Bases

  that allow custom tinting to any desired color.'
