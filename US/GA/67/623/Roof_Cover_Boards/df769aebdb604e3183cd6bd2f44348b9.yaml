description: High-performance glass-mat roof board for use in low-slope commercial
  roofing systems. Provides exceptional bond and low absorption in cold-applied adhesive
  applications, ideal for use as cover board in single-ply mechanically attached systems.
  Lightweight core is up to 18% lighter than competitive products, with moisture-
  and mold-resistant core and facer. Provides protection to roof system from hail
  and foot traffic, and is fire-resistant for use as fire barrier and thermal barrier.
