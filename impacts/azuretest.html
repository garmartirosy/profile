<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Trade Flow - Azure SQL + Tabulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tabulator + jQuery UI -->
  <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet">
  <link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #tabulator-table {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h2>Dynamic Join Data</h2>
  <div id="tabulator-table">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.hash.substring(1));
    const table1 = params.get('tables')?.split(",")[0];
    const table2 = params.get('tables')?.split(",")[1];
    const join = params.get('join');
    const countries = params.get('country');

    async function getDynamicJoin(table1, table2, joincol, countries) {
      const url = `https://function-app-new-me.azurewebsites.net/api/httpTriggerVsCodeNew?table1=${table1}&table2=${table2}&join=${joincol}&countries=${countries}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          const errorText = await response.text();
          document.getElementById("tabulator-table").innerText = "Error: " + errorText;
          return;
        }

        const data = await response.json();

        new Tabulator("#tabulator-table", {
          height: 700,
          data: data,
          layout: "fitColumns",
          autoColumns: true
        });

      } catch (err) {
        document.getElementById("tabulator-table").innerText = "Request failed: " + err.message;
      }
    }

    window.onload = () => {
      if (table1 && table2 && join && countries) {
        getDynamicJoin(table1, table2, join, countries);
      } else {
        document.getElementById("tabulator-table").innerText = "Missing required parameters in URL.";
      }
    };
  </script>

</body>

</html>
