     <script>


        // Data: key = number, value = name
        tbl = document.getElementById('tabulator-table')


      
const params = new URLSearchParams(window.location.hash.substring(1));
let p_tables = params.get('tables').split(",");
let p_join = params.get('join');
let p_country = params.get('country'); // now allowed

const supabaseUrl = "https://uegyoueekxdhzslpcmum.supabase.co"
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlZ3lvdWVla3hkaHpzbHBjbXVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU5MTYyNzMsImV4cCI6MjA1MTQ5MjI3M30.BooxZGqHQhuR0oaoVDvax2EfMUYTPFS9Jpqb3AJ60pI" 


const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

async function getDynamicJoin(table1, table2, joincol, country_list) {
  const { data, error } = await supabaseClient.rpc('dynamic_join_select', {
    table1,
    table2,
    joincol,
    country_list
  });

  if (error) {
    console.error('Supabase RPC error:', error);
    alert('Failed to fetch data');
    return;
  }

  if (!data) {
    console.warn('No data returned');
    return;
  }

  const formatted = data.map(row => row.result);

  new Tabulator("#tabulator-table", {
    height: 700,
    data: formatted,
    layout: "fitColumns",
    autoColumns: true
  });
}

window.onload = function () {
  getDynamicJoin(p_tables[0], p_tables[1], p_join, p_country);
};




    </script>
